services:
  # MongoDB
  mongodb:
    image: mongo:latest
    container_name: auth_mongodb
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_ROOT_USERNAME}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_ROOT_PASSWORD}
      MONGO_INITDB_DATABASE: ${MONGO_DATABASE}
    ports:
      - "${MONGO_PORT}:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - app-network

  # API Gateway
  api-gateway:
    build: ./api-gateway
    container_name: api_gateway
    environment:
      - PORT=${API_GATEWAY_PORT}
      - AUTH_SERVICE_URL=${AUTH_SERVICE_URL}
      - USER_SERVICE_URL=${USER_SERVICE_URL}
      - NODE_ENV=${NODE_ENV}
    ports:
      - "${API_GATEWAY_PORT}:${API_GATEWAY_PORT}"
    depends_on:
      - auth-service
      - user-service
    networks:
      - app-network

  # Auth Service
  auth-service:
    build: ./auth-service
    container_name: auth_service
    environment:
      - AUTH_SERVICE_PORT=${AUTH_SERVICE_PORT}
      - JWT_SECRET=${JWT_SECRET}
      - USER_SERVICE_URL=${USER_SERVICE_URL}
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
      - GOOGLE_REDIRECT_URI=${GOOGLE_REDIRECT_URI}
      - NODE_ENV=${NODE_ENV}
    ports:
      - "${AUTH_SERVICE_PORT}:${AUTH_SERVICE_PORT}"
    depends_on:
      - mongodb
      - user-service
    networks:
      - app-network

  # User Service
  user-service:
    build: ./user-service
    container_name: user_service
    environment:
      - PORT=${USER_SERVICE_PORT}
      - DB_CONNECTION=mongodb://${MONGO_ROOT_USERNAME}:${MONGO_ROOT_PASSWORD}@${MONGO_HOST}:${MONGO_PORT}/${MONGO_DATABASE}?authSource=admin
      - BCRYPT_SALT_ROUNDS=${BCRYPT_SALT_ROUNDS}
      - NODE_ENV=${NODE_ENV}
    ports:
      - "${USER_SERVICE_PORT}:${USER_SERVICE_PORT}"
    depends_on:
      - mongodb
    networks:
      - app-network

  # Frontend
  frontend:
    build: ./frontend
    container_name: auth_frontend
    environment:
      - REACT_APP_API_URL=${API_GATEWAY_URL}
      - REACT_APP_NODE_ENV=${NODE_ENV}
    ports:
      - "${FRONTEND_PORT}:3000"
    depends_on:
      - api-gateway
    networks:
      - app-network

volumes:
  mongodb_data:

networks:
  app-network:
    driver: bridge